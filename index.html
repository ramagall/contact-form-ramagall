<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>
  <div class="successAlert" id="successAlert">
    <div class="successHeader">
      <img src="./assets/images/icon-success-check.svg"><h4>Message Sent!</h4>
    </div>
    <p class="successMessage" id="successMessage">Thanks for completing the form. We'll be in touch soon!</p>

    </p>
  </div>
  <form>
    <h1>
      Contact Us
    </h1>
    <div class="nameFields">
      <div class="fnameField">
        <label for="fname" class="formLabel">
          First Name <span class="required">   * </span>
        </label>
        <br>
        <input id="fname" class="fname" type="text"/>
        <p class="fnameWarning" id="fnameWarning">This field is requried</p>
      </div>
      <div class="lnameField">
        <label for="lname" class="formLabel">
          Last Name <span class="required">  * </span>
        </label>
        <br>
        <input id="lname" class="lname" type="text"/>
        <p class="lnameWarning" id="lnameWarning">This field is requried</p>
      </div>
    </div>
    <div class="emailField">
      <label for="email" class="formLabel">
        Email Address <span class="required">   * </span>
      <br>
      <input id="email" class="email" type="text"/>
      <p class="emailWarning" id="emailWarning">Please enter a valid email address</p>
    </div>
    
    <div class="queryField">
      <br>
      <div>
        <div class="queryFieldLabel">
          <label for="query" class="formLabel">
            Query Type <span class="requrired">   * </span>
          </label>
        </div>
        <div class="generalEnquiry" id="generalEnquiry">
          <input id="queryGeneral" class="query" type="radio" name="queryGroup"/>
          <label class="radioLabel">General Enquiry</label>
        </div>
        <p class="queryWarningDesk" id="queryWarningDesk">This field is requried</p>
      </div>
      <div>
        <br class="queryHelp">
        <div class="supportRequest" id="supportRequest">
          <input id="querySupp" class="query" type="radio" name="queryGroup"/>
          <label class="radioLabel">Support Request</label>
        </div>
        <p class="queryWarningMobile" id="queryWarningMobile">This field is requried</p>
      </div>
    </div>
    <div class="messageField">
      <label for="message" class="formLabel">
        Message <span class="required">   * </span>
      </label>
      <textarea id="message" class="message" rows="6"></textarea>
      <p class="messageWarning" id="messageWarning">This field is requried</p>
    </div>
    <div class="consentField">
      <div class="consentHelper">
        <input id="consent" class="consent" type="checkbox">
        <label for="consent" class="formLabel">
          I consent to being contacted by the team <span class="required">   * </span>
      </label>
      </div>
      <p class="consentWarning" id = 'consentWarning'>To submit this form, please consent to being contacted </p>
    </div>
    <button class="submit" id="submitButton">Submit</button>
  </form>
  </div>
  <script src="index.js"></script>
</body>
</html>
